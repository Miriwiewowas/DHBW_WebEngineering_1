<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anmeldeformular</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="heading">Anmeldeformular</h1>
    <!-- <script type="module" src="../build/index.js"></script> -->
    <form class="container" method="post" action="">
      <input type="text" placeholder="Dein Vorname"></input>
      <input type="text" placeholder="Dein Nachname"></input>
      <input type="color" placeholder="Deine Lieblingsfarbe"></input>
      <input type="email" placeholder="Deine E-Mail-Adresse"></input>
      <input type="date" placeholder="Dein Geburtsdatum"></input>
      <input type="file" placeholder="Dein Profilbild"></input>
      <input type="password" placeholder="Dein Passwort"></input>
      <input type="password" placeholder="Passwort wiederholen"></input>
      <button id="submit">Senden</button>
    </form>
  </body>
</html>
